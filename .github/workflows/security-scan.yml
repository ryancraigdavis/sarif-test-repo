name: Safety Scan

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Safety CLI
        run: |
          python -m pip install --upgrade pip
          python -m pip install safety

      - name: Run Safety scan (JSON output)
        env: 
          SAFETY_API_KEY: ${{ secrets.SAFETY_API_KEY }}
        run: |
          safety scan --output json > safety.json || true

      - name: Convert Safety JSON to SARIF
        uses: kramandr/safety-sarif-action@v1
        with:
          input-file: safety.json
          output-file: safety-results.sarif
          tool-version: "3.7.0"   # purely cosmetic metadata

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: safety-results.sarif
